<!DOCTYPE html>
<html>
  <head>
    <title>
      {% block title %}
        Портал
      {% endblock %}
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <header class="bg-blue-600 text-white shadow-md">
      <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <a href="{% url 'home' %}" r><h1 class="text-2xl font-bold">Университетский портал</h1></a>

        <nav class="space-x-4">
          {% if user.is_authenticated %}
            <span class="text-blue-100">{{ user.full_name }}</span>
            <a href="{% url 'logout' %}" class="bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded">Выйти</a>
          {% else %}
            <a href="{% url 'login' %}" class="bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded">Войти</a>
            <a href="{% url 'register' %}" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">Регистрация</a>
          {% endif %}
        </nav>
      </div>
    </header>

    {% if messages %}
      <div class="container mx-auto px-4 mt-4">
        {% for message in messages %}
          <div class="bg-{% if message.tags == 'error' %}
              
              
              
              
              
              
              
              red







            {% elif message.tags == 'success' %}
              
              
              
              
              
              
              
              green







            {% else %}
              
              
              
              
              
              
              
              blue







            {% endif %}-100 border border-{% if message.tags == 'error' %}
              
              
              
              
              
              
              
              red







            {% elif message.tags == 'success' %}
              
              
              
              
              
              
              
              green







            {% else %}
              
              
              
              
              
              
              
              blue







            {% endif %}-400 text-{% if message.tags == 'error' %}
              
              
              
              
              
              
              
              red







            {% elif message.tags == 'success' %}
              
              
              
              
              
              
              
              green







            {% else %}
              
              
              
              
              
              
              
              blue







            {% endif %}-700 px-4 py-3 rounded mb-4">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    {% block content %}

    {% endblock %}
  </body>
</html>
